<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aplicação Web - Novo registo</title>
    </h:head>
    <h:body>
        <h1 style="font-family: Arial;">Criar nova conta:</h1>
        <p:outputLabel value="Para se registar, preencha os seguintes parâmetros:"/><br/><br/>
        
        <h:form id="user-form5">  
            <p:panelGrid>
                <p:row>
                    <p:column><p:outputLabel style="font-weight: bold;" value="Nome  "/>  </p:column>
                    <p:column><p:inputText id="name" value="#{LoginController.clientView.name}" required="true"
                             requiredMessage="O nome é obrigatório"/><br/>  </p:column>

                </p:row>
                <p:row>
                    <p:column><p:outputLabel style="font-weight: bold;" value="Email  " />  </p:column>
                    <p:column ><p:inputText id="e-mail" value="#{LoginController.clientView.email}" required="true"
                             requiredMessage="O email é obrigatório"/><br/>  </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel style="font-weight: bold;" value="Palavra-passe  "/> </p:column>
                    <p:column ><p:password id="password" value="#{LoginController.clientView.password}" required="true"
                            requiredMessage="A palavra-passe é obrigatória"/><br/></p:column>
                </p:row>
            </p:panelGrid>
            
            <br/>
            
            <p:commandButton ajax="false" value="Criar nova conta" action="#{LoginController.registerNewClient}" 
                             icon="pi pi-check" style="background-color: #4CAF50; border: none;" styleClass="ui-button-raised"/> 
            <p:button outcome="#{LoginController.returnToIndex()}" value="Cancelar" 
                      styleClass="ui-button-raised" icon="pi pi-times"  
                      style="margin-left:10px; background-color: #B03A2E; border: none;"/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
        </h:form> 
            
        
        
        
    </h:body>
</html>
