<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestão de autocarros - Menu</title>
    </h:head>
    <h:body>
        <h1 style="font-family: Arial">Aplicação Web - Menu</h1>
        
        <h:form id="formprincipal">
            <p:outputLabel>Bem-vindo <b>'#{PrincipalController.sessionClient.name}'</b></p:outputLabel>
            <p:commandButton value="Terminar sessão" action="#{PrincipalController.sair()}"
                             styleClass="ui-button-raised ui-button-secondary"
                             icon="pi pi-user" style="margin-left: 10px;"/><br/>
        </h:form>
        
        <br/>
        <p:outputLabel value="Minha Conta:" style="font-weight: bold;"/><br/>
        <p:link value="CONSULTAR os dados da minha conta" outcome="/manager/dados_da_conta"/><br/>
        
        <br/>
        <p:outputLabel value="Autocarros:" style="font-weight: bold;"/><br/>
        <p:link value="CONSULTAR autocarros" outcome="consulta_e_apaga_autocarros"/><br/>
        <p:link value="CRIAR nova viagem" outcome="cria_novo_autocarro"/><br/>
        
        <br/>
        <p:outputLabel value="Clientes:" style="font-weight: bold;"/><br/>
        <p:link value="CONSULTAR top 5 clientes com mais viagens" outcome="consultar_top5_clientes"/><br/>
    </h:body>
</html>
