<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aplicação Web - Login</title>
    </h:head>
    <h:body>
        <h1 style="font-family: Arial">Aplicação Web - Gestão de autocarros</h1>
        <h:form>
            <h:panelGrid>
                
                <p:outputLabel value="Email"/>
                <p:inputText value="#{LoginController.clientView.email}"/>
                
                <p:outputLabel value="Palavra-passe"/>
                <p:password value="#{LoginController.clientView.password}"/>
                <p:outputLabel/>
                
                <p:commandButton value="Entrar" icon="pi pi-sign-in" action="#{LoginController.authenticateClient()}"/><br/>
            </h:panelGrid>
        </h:form>
        
        <p:link value="Criar uma nova conta" outcome="novo_registo"/>
        <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
        </p:messages>
    </h:body>
</html>
