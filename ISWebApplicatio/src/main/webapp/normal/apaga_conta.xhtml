<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Apagar Conta</title>
    </h:head>
    <h:body>
        <h1 style="font-family: Arial">Apagar Conta</h1>
        <p:outputLabel>Apagar a minha conta <b>#{PrincipalController.sessionClient.name}</b>?</p:outputLabel><br/><br/>
        
        <h:form id="user-form">      
            
            <p:commandButton ajax="false" value="APAGAR conta" action="#{PrincipalController.deleteAccount()}"
                    styleClass="ui-button-raised" icon="pi pi-trash" /> 
            
            <p:button value="Cancelar" outcome="#{PrincipalController.returnToMainPage()}"
                    styleClass="ui-button-raised" icon="pi pi-times"  
                    style="margin-left:10px; background-color: #B03A2E ;border: none;"/>
            
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
        
        </h:form>  
        
    </h:body>
</html>
