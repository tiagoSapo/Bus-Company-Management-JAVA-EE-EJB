<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aplicação Web - Login</title>
    </h:head>
    <h:body>
        <h1 style="font-family: Arial">Aplicação Web - Gestão de autocarros</h1>
        
        
        
        <h:form id="formprincipal">
            
            <p:panelGrid>
                <p:row>
                    <p:column><p:outputLabel style="font-weight: bold;" value="Montante  "/>  </p:column>
                    <p:column>
                        <p:inputNumber value="#{PrincipalController.clientView.wallet}"
                           required="true" requiredMessage="O campo 'montante' é obrigatório"
                           symbol=" €" symbolPosition="s" decimalSeparator="," thousandSeparator="."
                           minValue="0" maxValue="1000000"/>
                        <br/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <br/>
            <p:outputLabel><i>O saldo atual é de <b>#{PrincipalController.sessionClient.wallet}0€</b></i></p:outputLabel><br/>
            
            
            
            <br/>
            <p:commandButton ajax="false" value="Carregar conta" action="#{PrincipalController.chargeWallet()}"
                    styleClass="ui-button-raised" icon="pi pi-euro"
                    style="background-color: #4CAF50; border: none;" /> 
            <p:button value="Cancelar" outcome="#{PrincipalController.returnToMainPage()}"
                    styleClass="ui-button-raised" icon="pi pi-times"  
                    style="margin-left:10px; background-color: #B03A2E; border: none;"/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            
        </h:form>
         
    </h:body>
</html>
